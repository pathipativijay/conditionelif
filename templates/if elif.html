<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>if-elif condition</h1>
        {% if a > b %}
            <h2>a is greater than b</h2>
        {% elif b > a %}
            <h1>b is greater than a</h1>
        {% else %}
            <h2> a is equal to b</h2>
        {% endif %}



    </center>
    
</body>
</html>
